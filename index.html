<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="static/style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-key"></i> Password Generator</h1>
            <p class="subtitle">Create strong, secure passwords instantly</p>
        </header>
        
        <div class="form-container">
            <div class="input-group">
                <label for="length">
                    <i class="fas fa-ruler"></i>
                    Password Length
                </label>
                <div class="length-input">
                    <input type="range" id="length" min="4" max="128" value="12">
                    <span class="length-value">12</span>
                </div>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="uppercase" checked>
                    <span class="checkbox-text">
                        <i class="fas fa-font"></i>
                        Uppercase Letters (A-Z)
                    </span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="lowercase" checked>
                    <span class="checkbox-text">
                        <i class="fas fa-text-height"></i>
                        Lowercase Letters (a-z)
                    </span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="numbers" checked>
                    <span class="checkbox-text">
                        <i class="fas fa-hashtag"></i>
                        Numbers (0-9)
                    </span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="symbols" checked>
                    <span class="checkbox-text">
                        <i class="fas fa-at"></i>
                        Symbols (!@#$%^&*...)
                    </span>
                </label>
            </div>

            <button id="generate-btn" class="primary-btn">
                <i class="fas fa-sync-alt"></i>
                Generate Password
            </button>

            <div class="result-container">
                <div class="password-display">
                    <input type="text" id="password" readonly>
                    <button id="copy-btn" class="icon-btn" title="Copy to clipboard">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                
                <div class="password-strength">
                    <div class="strength-meter">
                        <div class="strength-meter-fill" data-strength="0"></div>
                    </div>
                    <span class="strength-text">Password Strength: <span id="strength-value">None</span></span>
                </div>

                <div class="tooltip" id="copy-tooltip">Copied to clipboard!</div>
                <p id="error-message" class="error"></p>
            </div>
        </div>

        <footer class="app-footer">
            <p>Generated passwords are never stored or logged</p>
            <p class="security-note"><i class="fas fa-shield-alt"></i> Using cryptographically secure generation</p>
        </footer>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
